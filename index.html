<!DOCTYPE html>
<html lang="fr">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.46.0/codemirror.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.46.0/theme/material.css" />
</head>
<body>
<label for="textarea">Zone de texte</label><br>
<textarea id="textarea"></textarea>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.46.0/codemirror.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.46.0/mode/markdown/markdown.js"></script>
<script>
    const elementBold = `<button type="button" data-val="bold" class="btn btn-default"><i class="fas fa-bold"></i></button>`;
    const elementItalic = `<button type="button" data-val="italic" class="btn btn-default"><i class="fas fa-italic"></i></button>`;

    const stylesList = `${elementBold} ${elementItalic}`;

    $("#textarea").before(stylesList);

    const editor = CodeMirror.fromTextArea(document.getElementById("textarea"), {
        mode: 'markdown',
        lineNumbers: true,
        theme: "material",
        extraKeys: {"Enter": "newlineAndIndentContinueMarkdownList"}
    });

    $('button').click(function(){

        const val = $(this).data('val');
        const string = editor.getSelection();

        switch(val){
            case 'bold':
                setBold(editor, string);
                break;

            case 'italic':
                setItalic(editor, string);
                break;
        }
    });

    function setBold(editor, string)
    {
        if(string.length > 0) {
            let start = string.includes('**', 0);
            let end = string.includes('**', string.length - 2);

            if(start && end) {
                removeBold(editor, string);
            } else {
                addBold(editor, string);
            }
        }
    }

    function addBold(editor, string)
    {
        editor.replaceSelection('**' + string + '**');
    }

    function removeBold(editor, string)
    {
        editor.replaceSelection(string.substring(2, string.length - 2));
    }

    function setItalic(editor, string)
    {
        if(string.length > 0) {
            let start = string.includes('*', 0);
            let end = string.includes('*', string.length - 1);

            if(start && end) {
                removeItalic(editor, string);
            } else {
                addItalic(editor, string);
            }
        }
    }

    function addItalic(editor, string)
    {
        editor.replaceSelection('*' + string + '*');
    }

    function removeItalic(editor, string)
    {
        editor.replaceSelection(string.substring(1, string.length - 1));
    }

    //Themes: material, midnight, monokai, nord, solarized-dark, tomorrow-night-bright, yonce

</script>
</body>
</html>
